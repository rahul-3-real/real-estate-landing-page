{% load static %}

<!-- Modal -->
<div
  class="modal fade"
  id="onloadModal"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="onloadModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content enquiry-modal">
      <div class="modal-body">
        <button
          type="button"
          class="dismiss-btn"
          data-bs-dismiss="modal"
          aria-label="Close"
        >
          <i class="fal fa-times"></i>
        </button>
        <div class="image">
          <img src="{% static './images/modal.jpg' %}" alt="" />
        </div>
        <form action="{% url 'form-submit' %}" method="post">
          {% csrf_token %}
          <h4 class="mb-4">Have a question? <br />Contact Us</h4>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="floatingName"
              placeholder="Full Name"
              name="name"
              required
            />
            <label for="floatingName"> Full Name <span>*</span> </label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="floatingPhone"
              placeholder="Mobile Number"
              name="phone"
              required
            />
            <label for="floatingPhone"> Mobile Number <span>*</span> </label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="floatingEmail"
              placeholder="Email Address"
              name="email"
            />
            <label for="floatingEmail"> Email Address </label>
          </div>
          <button type="submit" class="button">
            <span>Send Message</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Header -->
<header class="header" data-aos="fade-down">
  <nav class="navbar navbar-expand-xl">
    <div class="container-fluid px-lg-5">
      <a class="navbar-brand" href="#">
        <h1>Uptown Realm <span>Heaven</span></h1>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbar"
        aria-controls="navbar"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fal fa-bars"></i>
      </button>

      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="#hero">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#amenities">Amenities</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#config">Configuration</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#gallery">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#location">Location</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
        <div class="d-flex">
          <button
            class="brochure-btn"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#onloadModal"
          >
            E-Brochure
          </button>
        </div>
      </div>
    </div>
  </nav>
</header>
